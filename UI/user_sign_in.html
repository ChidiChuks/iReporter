<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/user_sign_in.css" />
    <script src="JavaScript/user_sign_in.js"></script>
    <title>iReporter SignIn</title>
</head>

<body>
    <div style="height:100px"></div>
    <center>
        <div class="login_box">
            <br>
            <h1 class="form-text"> <big> SIGN IN </big> </h1>
            <br/>

            <br/><br/>
            <form>

                <input type="text" name="username" placeholder="Enter Username" required class="userField">
                <br>
                <br>
                <input type="password" name="password" placeholder="Enter Password" required class="userPass">
                <br>
                <br>
                <br>

                <button class="submit" name="submit" value="submit" onclick()>Submit</button>
                <br/>

                <div class="divider"></div>

                <br/>

                <a href="user_signup.html" class="signupText">Yet to Register?<br>
                    <big>Sign Up</big></a>
            </form>

        </div>
    </center>
</body>

</html>
