<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/user_signup.css" />
    <script src="JavaScript/user_signup.js"></script>
</head>

<body>
    <div style="height:100px"></div>
    <center>
        <div class="login_box">
            <br>
            <h1 class="form-text"> <big> SIGN UP </big> </h1>
            <br/>

            <br/>
            <form>

                <input type="text" name="fullname" placeholder="Enter Fullname" required class="fullName">
                <br/>
                <br/>

                <input type="text" name="username" placeholder="Enter Username" required class="userField">
                <br/>
                <br/>
                <input type="password" name="password" placeholder="Enter Password" required class="userPass">
                <br/>
                <br/>
                <br/>

                <button class="submit" name="submit" value="submit" onclick()>Submit</button>
                <br/>

                <div class="divider"></div>

                <br/>

                <a href="user_sign_in.html" class="signupText">Yet to Register?<br>
                        <big>Sign In</big></a>
            </form>

        </div>
    </center>
</body>

</html>
